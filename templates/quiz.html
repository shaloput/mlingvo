<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–≥–∞–¥–∞–π –ø–µ—Ä–µ–≤–æ–¥</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .quiz-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #111;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        .option-link {
            text-decoration: none;
            color: inherit;
        }
        .option {
            padding: 20px;
            background-color: #f0f2f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 1.2em;
        }
        .option:hover {
            transform: translateY(-5px);
            border-color: #007bff;
            background-color: #e9f5ff;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 1.2em;
            color: #007bff;
        }
        .word-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .speak-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #555;
            transition: color 0.2s;
        }
        .speak-btn:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}" class="back-link">&larr; –ö —Å–ø–∏—Å–∫—É —Å–ª–æ–≤–∞—Ä–µ–π</a>
    <div class="quiz-container">
        <div class="word-container">
            <h1>{{ word_to_translate }}</h1>
            <button class="speak-btn" onclick="speak('{{ word_to_translate }}')">üîä</button>
        </div>
        <div class="options">
            {% for option in options %}
                <a href="{{ url_for('check_answer', dictionary_name=dictionary_name, word=word_to_translate, answer=option, options=options) }}" class="option-link">
                    <div class="option">{{ option }}</div>
                </a>
            {% endfor %}
        </div>
    </div>

    <script>
        function speak(text) {
            if ('speechSynthesis' in window) {
                // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–µ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ, –µ—Å–ª–∏ –æ–Ω–æ –µ—Å—Ç—å
                window.speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                // –í—ã–±–∏—Ä–∞–µ–º –≥–æ–ª–æ—Å. –ú–æ–∂–Ω–æ –Ω–∞–π—Ç–∏ –¥–æ—Å—Ç—É–ø–Ω—ã–µ –≥–æ–ª–æ—Å–∞ —á–µ—Ä–µ–∑ `speechSynthesis.getVoices()`
                // –î–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã, –æ—Å—Ç–∞–≤–∏–º –≤—ã–±–æ—Ä –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –Ω–æ —É–∫–∞–∂–µ–º —è–∑—ã–∫.
                utterance.lang = 'en-US'; 
                window.speechSynthesis.speak(utterance);
            } else {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Å–∏–Ω—Ç–µ–∑ —Ä–µ—á–∏.');
            }
        }
    </script>
</body>
</html>
